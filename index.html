<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>media-explorer</title>
  </head>
  <body>
    <header>
      <div class="header container">
        <div class="header-nav">
          <a class="logo">logo</a>
          <nav class="navigation">
            <ul class="navigation-list">
              <li class="navigation-list__item">
                <button type="button" class="navBtn" data-type="homeBtn">
                  Home
                </button>
              </li>
              <li class="navigation-list__item">
                <button type="button" class="navBtn" data-type="libraryBtn">
                  My library
                </button>
              </li>
            </ul>
          </nav>
        </div>

        <form action="" class="searchForm">
          <label for="searchMovieField">Search</label>
          <input
            type="text"
            id="searchMovieField"
            placeholder="search movie by name"
          />
          <button class="searchBtn" data-type="searchBtn" type="submit">
            Search
          </button>
        </form>
      </div>
    </header>
    <main>
      <div class="container main">
        <ul class="filterButtonsSection">
          <li>
            <button type="button" class="filterBtn" data-filter="nowPlaying">
              Now playing
            </button>
          </li>
          <li>
            <button type="button" class="filterBtn" data-filter="popular">
              Popular
            </button>
          </li>
          <li>
            <button type="button" class="filterBtn" data-filter="topRated">
              Top rated
            </button>
          </li>
          <li>
            <button type="button" class="filterBtn" data-filter="upcoming">
              Upcoming
            </button>
          </li>
          <!-- <li>
            <button type="button" data-filter="trendDay">Trending today</button>
          </li>
          <li>
            <button type="button" data-filter="trendWeek">
              Trending this week
            </button> -->
          <!-- </li> -->
        </ul>
        <ul id="gallery" class="gallery"></ul>
      </div>
      <div id="pagination" class="paginationBlock"></div>
    </main>
    <footer></footer>
    <button class="test-btn">to the top</button>
    <div id="modal" class="modal isClosed">
      <div class="backdrop"></div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
